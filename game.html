<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io /apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io /favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io /favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io /site.webmanifest">
    <title>Blackjack</title>
</head>

<body id="game-page">
    <header>
        <nav>
            <a class="defaultTxt" href="index.html">Home</a>
            <a class="defaultTxt" href="rules.html">Rules</a>
            <a class="defaultTxt" href="game.html">Game</a>
        </nav>
    </header>
    <div id="main-container">
        <div id="game-container" class="centerAlign">
            <div id="dealer-container">
                <h2>Dealer: <span id="dealer-score"></span></h2>
                <div id="dealer-cards">
                    <img id="hidden" src="./assets/cards/Back.png" alt="hidden card">
                </div>
            </div>

            <div id="player-container">
                <h2>Player: <span id="player-score"></span></h2>
                <div id="player-cards">
                </div>

            </div>

        </div>
        <div id="info-container" class="centerAlign">
            <div>
                <div id="game-btns">
                    <button id="hit" class="buttonSize">Hit</button>
                    <button id="stay" class="buttonSize">Stay</button>
                </div>
                <!--
                <h3>Money:<span id="money-count"></span></h3>
                <input type="number" id="bet-input" placeholder="Enter your bet amount">
                <button onclick="placeBet()">Place Bet</button>
                -->
            </div>
            <div id="results-container" class="centerAlign">
                <p id="results"></p>
            </div>
            <button id="reset-game" class="buttonSize">Play Again</button>
        </div>
        <script src="/assets/js/script.js"></script>
    </div>
</body>

</html>
